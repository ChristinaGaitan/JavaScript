<!DOCTYPE html>
<html>
	<head>
		<title>Pagina simple</title>
		<!-- Cuando el JS está activado en el navegador => se muestra el alert -->
			<script type="text/javascript">
				alert("hola, si funciona el JS");
			</script>
	</head>
	<body>
		<h1>Hola from JavaScript</h1>
		<noscript>
			<!-- Cuando el JS NO está activado en el navegador => se muestra el siguiente parrafo -->
			<p>El script no funciona en tu navegador</p>
		</noscript>
	</body>
</html>
